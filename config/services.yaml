# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'
#
#    SpotifyApiConnect\:
#        resource: '../api/*'

    App\Component\Token\Communication\Controller\:
        resource: '../src/Component/Token/Communication/Controller/*'
        tags: ['controller.service_arguments']

    App\Component\Token\Business\Model\RefreshToken:
        arguments:
            $kernelProjectDir : '%kernel.project_dir%'

    App\Component\EskaPlayList\Business\Playlist\Search:
        arguments:
            $kernelProjectDir: '%kernel.project_dir%'

    SpotifyApiConnect\Application\SpotifyWebApiInterface:
        factory: ['App\Component\EskaPlayList\Business\Factory\SpotifyWebApi', 'createSpotifyWebApi']

    SpotifyApiConnect\Domain\DataTransferObject\PlaylistDataProvider:
        factory: ['App\Component\EskaPlayList\Business\Factory\PlayListInfo', 'createPlayListInfo']
        arguments:
            $playListName: 'Radio Eska - 2 x GorÄ…ca 20'

    SpotifyApiConnect\SpotifyApiConnectFactoryInterface:
        class: SpotifyApiConnect\SpotifyApiConnectFactory

